<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .input-answer {
            transition: all 0.3s ease;
        }
        .input-answer:focus {
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
        }
        .feedback-correct {
            background-color: #4ade80 !important;
            color: white !important;
        }
        .feedback-wrong {
            background-color: #f87171 !important;
            color: white !important;
        }
        .progress-bar {
            transition: width 0.4s ease;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden" data-aos="fade-up">
            <!-- Quiz Header -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-center">
                <h1 class="text-2xl font-bold text-white">Easy Quiz Challenge</h1>
                <div class="mt-2 flex items-center justify-center">
                    <i data-feather="feather" class="text-yellow-300 mr-2"></i>
                    <span class="text-white font-medium">Fill in the blanks</span>
                </div>
            </div>

            <!-- Quiz Content -->
            <div class="p-6">
                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-medium text-gray-600" id="progress-text">Question 1 of 10</span>
                        <span class="text-sm font-medium text-gray-600" id="score">Score: 0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Question Container -->
                <div id="question-container">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4" id="question">Loading question...</h2>
                    
                    <div class="mb-4" id="hint-container" style="display: none;">
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-r-md">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <i data-feather="help-circle" class="text-yellow-400 w-5 h-5"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-yellow-700" id="hint-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <input type="text" id="answer-input" class="input-answer w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none" placeholder="Type your answer here...">
                    </div>
                    
                    <div id="feedback-container" class="hidden mb-4 p-3 rounded-lg text-white text-center">
                        <p id="feedback-text"></p>
                    </div>
                    
                    <button id="submit-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition duration-300">
                        Submit Answer
                    </button>
                    
                    <button id="hint-btn" class="w-full mt-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-300">
                        <i data-feather="help-circle" class="w-4 h-4 inline mr-1"></i> Get a Hint
                    </button>
                </div>

                <!-- Results Container (Hidden by default) -->
                <div id="results-container" class="hidden text-center py-8">
                    <div class="mb-6">
                        <i data-feather="award" class="w-16 h-16 mx-auto text-blue-500"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2" id="result-title">Quiz Completed!</h2>
                    <p class="text-gray-600 mb-4">You scored <span class="font-bold text-blue-600" id="final-score">0</span> out of <span id="total-questions">10</span></p>
                    <p class="text-gray-700 mb-6" id="result-message">Keep practicing to improve your score!</p>
                    <button id="restart-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300 mr-2">
                        Try Again
                    </button>
                    <button id="home-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300">
                        Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz data for easy level (10 questions)
        const quizData = [
            {
                question: "What is 2 + 2?",
                correctAnswer: "4",
                hint: "It's a single-digit number."
            },
            {
                question: "How many days are in a week?",
                correctAnswer: "7",
                hint: "It's more than 5 but less than 10."
            },
            {
                question: "What color is the sun?",
                correctAnswer: "yellow",
                hint: "It's a bright, warm color."
            },
            {
                question: "What is the capital of France?",
                correctAnswer: "paris",
                hint: "It's known as the City of Light."
            },
            {
                question: "How many sides does a triangle have?",
                correctAnswer: "3",
                hint: "It's more than 2 but less than 4."
            },
            {
                question: "What is the largest planet in our solar system?",
                correctAnswer: "jupiter",
                hint: "It has a famous red spot."
            },
            {
                question: "What is the opposite of 'hot'?",
                correctAnswer: "cold",
                hint: "It's what you feel in winter."
            },
            {
                question: "How many hours are in a day?",
                correctAnswer: "24",
                hint: "It's twice 12."
            },
            {
                question: "What do bees produce?",
                correctAnswer: "honey",
                hint: "It's a sweet, sticky substance."
            },
            {
                question: "What is the name of our galaxy?",
                correctAnswer: "milky way",
                hint: "It's named after a candy bar."
            }
        ];

        // DOM Elements
        const questionElement = document.getElementById('question');
        const progressText = document.getElementById('progress-text');
        const scoreElement = document.getElementById('score');
        const progressBar = document.querySelector('.progress-bar');
        const questionContainer = document.getElementById('question-container');
        const resultsContainer = document.getElementById('results-container');
        const finalScoreElement = document.getElementById('final-score');
        const totalQuestionsElement = document.getElementById('total-questions');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const homeBtn = document.getElementById('home-btn');
        const answerInput = document.getElementById('answer-input');
    let submitBtn = document.getElementById('submit-btn');
    let hintBtn = document.getElementById('hint-btn');
        const hintContainer = document.getElementById('hint-container');
        const hintText = document.getElementById('hint-text');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        let hintsUsed = 0;

        // Initialize quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            hintsUsed = 0;
            showQuestion();
            AOS.init();
            feather.replace();
        }

        // Display current question
        function showQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            const questionNo = currentQuestionIndex + 1;

            questionElement.textContent = currentQuestion.question;
            progressText.textContent = `Question ${questionNo} of ${quizData.length}`;
            scoreElement.textContent = `Score: ${score}`;
            progressBar.style.width = `${(currentQuestionIndex / quizData.length) * 100}%`;

            // Set up event listeners (remove old ones first)
            submitBtn.onclick = checkAnswer;
            hintBtn.onclick = showHint;
            answerInput.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            };

            // Focus on input field
            answerInput.focus();
        }

        // Reset question state
        function resetState() {
            answered = false;
            answerInput.value = "";
            feedbackContainer.classList.add('hidden');
            feedbackContainer.classList.remove('feedback-correct', 'feedback-wrong');
            hintContainer.style.display = 'none';
            answerInput.disabled = false;
            submitBtn.disabled = false;
            hintBtn.disabled = false;
            submitBtn.textContent = "Submit Answer";

            // Remove any existing event listeners by setting to null
            submitBtn.onclick = null;
            hintBtn.onclick = null;
            answerInput.onkeypress = null;
        }

        // Show hint for current question
        function showHint() {
            const currentQuestion = quizData[currentQuestionIndex];
            hintText.textContent = currentQuestion.hint;
            hintContainer.style.display = 'block';
            hintsUsed++;
            hintBtn.disabled = true;
        }

        // Check if answer is correct
        function checkAnswer() {
            if (answered) return;
            answered = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuestion.correctAnswer.toLowerCase();

            // Disable input and buttons
            answerInput.disabled = true;
            submitBtn.disabled = true;
            hintBtn.disabled = true;

            if (userAnswer === correctAnswer) {
                // Correct answer
                feedbackContainer.classList.remove('hidden');
                feedbackContainer.classList.add('feedback-correct');
                feedbackText.textContent = "Correct! Well done!";
                score++;
                scoreElement.textContent = `Score: ${score}`;

                // Move to next question after delay
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData.length) {
                        showQuestion();
                    } else {
                        showResults();
                    }
                }, 1500);
            } else {
                // Wrong answer
                feedbackContainer.classList.remove('hidden');
                feedbackContainer.classList.add('feedback-wrong');
                feedbackText.textContent = `Incorrect. The correct answer is: ${currentQuestion.correctAnswer}`;

                // Show try again button
                submitBtn.textContent = "Try Again";
                submitBtn.disabled = false;
                submitBtn.onclick = tryAgain;
            }
        }

        // Try the same question again
        function tryAgain() {
            resetState();
            showQuestion();
        }

        // Show final results
        function showResults() {
            questionContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            progressBar.style.width = '100%';
            
            finalScoreElement.textContent = score;
            totalQuestionsElement.textContent = quizData.length;
            
            // Save progress to localStorage
            const percentage = (score / quizData.length) * 100;
            localStorage.setItem('easyProgress', Math.round(percentage));
            
            // Custom result message based on score
            if (percentage >= 90) {
                resultTitle.textContent = "Perfect Score!";
                resultMessage.textContent = "You aced this easy quiz! Ready for a bigger challenge?";
            } else if (percentage >= 70) {
                resultTitle.textContent = "Great Job!";
                resultMessage.textContent = "You did very well on this easy quiz!";
            } else if (percentage >= 50) {
                resultTitle.textContent = "Good Effort!";
                resultMessage.textContent = "You passed the quiz. Keep practicing to improve!";
            } else {
                resultTitle.textContent = "Keep Practicing!";
                resultMessage.textContent = "You'll do better with more practice. Try again!";
            }
            
            feather.replace();
        }

        // Restart quiz
        document.getElementById('restart-btn').addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            startQuiz();
        });

        // Go back to home
        document.getElementById('home-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Start the quiz when page loads
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
    <script>AOS.init();</script>
    <script>feather.replace();</script>
</body>
</html>
