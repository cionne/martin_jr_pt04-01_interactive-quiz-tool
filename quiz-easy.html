<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Fun Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .option.correct {
            background-color: #4ade80 !important;
            color: white !important;
        }
        .option.wrong {
            background-color: #f87171 !important;
            color: white !important;
        }
        .progress-bar {
            transition: width 0.4s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden" data-aos="fade-up">
            <!-- Quiz Header -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-center">
                <h1 class="text-2xl font-bold text-white">Quick Fun Quiz!</h1>
                <div class="mt-2 flex items-center justify-center">
                    <i data-feather="award" class="text-yellow-300 mr-2"></i>
                    <span class="text-white font-medium">Test your knowledge</span>
                </div>
            </div>

            <!-- Quiz Content -->
            <div class="p-6">
                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-medium text-gray-600" id="progress-text">Question 1 of 5</span>
                        <span class="text-sm font-medium text-gray-600" id="score">Score: 0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="progress-bar bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Question Container -->
                <div id="question-container">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4" id="question">Loading question...</h2>
                    <div class="space-y-3" id="options-container">
                        <!-- Options will be inserted here by JavaScript -->
                    </div>
                </div>

                <!-- Results Container (Hidden by default) -->
                <div id="results-container" class="hidden text-center py-8">
                    <div class="mb-6">
                        <i data-feather="award" class="w-16 h-16 mx-auto text-yellow-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2" id="result-title">Quiz Completed!</h2>
                    <p class="text-gray-600 mb-4">You scored <span class="font-bold text-blue-600" id="final-score">0</span> out of <span id="total-questions">5</span></p>
                    <p class="text-gray-700 mb-6" id="result-message">Keep practicing to improve your score!</p>
                    <button id="restart-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300 mr-2">
                        Try Again
                    </button>
                    <button id="home-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition duration-300">
                        Back to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What color is the sky on a clear day?",
                options: ["Green", "Blue", "Red", "Yellow"],
                correctAnswer: 1
            },
            {
                question: "How many days are in a week?",
                options: ["5", "6", "7", "8"],
                correctAnswer: 2
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correctAnswer: 1
            },
            {
                question: "Which animal barks?",
                options: ["Cat", "Dog", "Cow", "Bird"],
                correctAnswer: 1
            },
            {
                question: "What do bees make?",
                options: ["Butter", "Milk", "Honey", "Cheese"],
                correctAnswer: 2
            }
        ];

        // DOM Elements
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const scoreElement = document.getElementById('score');
        const progressBar = document.querySelector('.progress-bar');
        const questionContainer = document.getElementById('question-container');
        const resultsContainer = document.getElementById('results-container');
        const finalScoreElement = document.getElementById('final-score');
        const totalQuestionsElement = document.getElementById('total-questions');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const homeBtn = document.getElementById('home-btn');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // Initialize quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
            AOS.init();
            feather.replace();
        }

        // Display current question
        function showQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            const questionNo = currentQuestionIndex + 1;
            
            questionElement.textContent = currentQuestion.question;
            progressText.textContent = `Question ${questionNo} of ${quizData.length}`;
            scoreElement.textContent = `Score: ${score}`;
            progressBar.style.width = `${(currentQuestionIndex / quizData.length) * 100}%`;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option', 'w-full', 'text-left', 'p-3', 'rounded-lg', 'border', 'border-gray-200', 'hover:border-blue-300', 'transition', 'duration-300', 'mb-2', 'bg-white', 'text-gray-800');
                button.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(button);
            });
        }

        // Reset question state
        function resetState() {
            answered = false;
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
            // Reset option buttons styling if coming back from wrong answer
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'wrong');
            });
        }

        // Handle answer selection
        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            // Remove any existing modal
            const existingModal = document.getElementById('try-again-modal');
            if (existingModal) existingModal.remove();

            const currentQuestion = quizData[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const selectedOption = options[index];

            if (index === currentQuestion.correctAnswer) {
                selectedOption.classList.add('correct');
                score++;
                scoreElement.textContent = `Score: ${score}`;
            } else {
                selectedOption.classList.add('wrong');
                options[currentQuestion.correctAnswer].classList.add('correct');

                // Create modal with animated icon
                const modal = document.createElement('div');
                modal.id = 'try-again-modal';
                modal.className = 'fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50';
                modal.innerHTML = `
                    <div class="bg-white rounded-lg shadow-lg p-6 max-w-xs w-full text-center">
                        <div class="flex flex-col items-center mb-4">
                            <span class="inline-block animate-bounce">
                                <i data-feather="x-circle" class="w-10 h-10 text-red-400 mb-2"></i>
                            </span>
                            <div class="text-red-500 font-bold text-lg">Oops! That's not correct.</div>
                        </div>
                        <p class="text-gray-700 mb-4">Don't worry, you can try this question again!</p>
                        <button id="try-again-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-200">Try Again</button>
                    </div>
                `;
                // Replace feather icons in modal
                setTimeout(() => feather.replace(), 0);
                document.body.appendChild(modal);

                // Handle Try Again button
                document.getElementById('try-again-btn').onclick = function() {
                    modal.remove();
                    resetState();
                    showQuestion();
                };
                return; // Don't proceed to next question
            }
            
            // Move to next question after delay only if answer was correct
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        // Show final results
        function showResults() {
            questionContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            progressBar.style.width = '100%';
            
            finalScoreElement.textContent = score;
            totalQuestionsElement.textContent = quizData.length;
            
            // Save progress to localStorage
            const percentage = (score / quizData.length) * 100;
            localStorage.setItem('quiz-easy-progress', Math.round(percentage));
            
            // Custom result message based on score
            if (percentage >= 80) {
                resultTitle.textContent = "Excellent!";
                resultMessage.textContent = "You're a quiz master! Keep up the great work!";
            } else if (percentage >= 60) {
                resultTitle.textContent = "Good Job!";
                resultMessage.textContent = "You did well, but there's room for improvement!";
            } else if (percentage >= 40) {
                resultTitle.textContent = "Not Bad!";
                resultMessage.textContent = "You got some right, keep practicing!";
            } else {
                resultTitle.textContent = "Keep Trying!";
                resultMessage.textContent = "Don't worry, you'll do better next time!";
            }
            
            feather.replace();
        }

        // Restart quiz
        restartBtn.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        });

        // Go back to home
        homeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Start the quiz when page loads
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
    <script>AOS.init();</script>
    <script>feather.replace();</script>
</body>
</html>
